#端口
server.port=8989
#数据源
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/yingx
spring.datasource.username=root
spring.datasource.password=root

mybatis.type-aliases-package=cn.baizhi.entity
mybatis.mapper-locations=classpath:cn/baizhi/mapper/*.xml

logging.level.cn.baizhi=debug

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
#配置redis
spring.redis.port=6379
spring.redis.database=0
spring.redis.host=192.168.175.138

